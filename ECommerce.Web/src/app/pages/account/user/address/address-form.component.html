<div class="container">
  <div class="card shadow-lg rounded-3">
    <div class="card-header bg-light border-priemary d-flex justify-content-between align-items-center">
      <h5>Add  Address</h5>
    </div>
    <div class="card-body px-4 py-3">
      <form (ngSubmit)="saveAddress()">
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fullName" class="form-label fw-semibold">Full Name</label>
            <input type="text" id="fullName" class="form-control" [(ngModel)]="address.fullName" name="fullName" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="mobileNumber" class="form-label fw-semibold">Mobile Number</label>
            <input type="text" id="mobileNumber" class="form-control" [(ngModel)]="address.mobileNumber"
              name="mobileNumber" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="alternateNumber" class="form-label fw-semibold">Alternate Number</label>
            <input type="text" id="alternateNumber" class="form-control" [(ngModel)]="address.alternateNumber"
              name="alternateNumber">
          </div>

          <div class="col-md-6 mb-3">
            <label for="landmark" class="form-label fw-semibold">Landmark</label>
            <input type="text" id="landmark" class="form-control" [(ngModel)]="address.landmark" name="landmark">
          </div>
        </div>

        <div class="mb-3">
          <label for="addressLine" class="form-label fw-semibold">Address Line</label>
          <textarea id="addressLine" class="form-control" [(ngModel)]="address.addressLine" name="addressLine"
            required></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="stateId" class="form-label fw-semibold">State</label>
            <select id="stateId" class="form-control" [(ngModel)]="address.stateId" name="stateId" required
              (change)="onStateChange()">
              <option *ngFor="let state of states" [value]="state.id">{{ state.name }}</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cityId" class="form-label fw-semibold">City</label>
            <select id="cityId" class="form-control" [(ngModel)]="address.cityId" name="cityId" required>
              <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
            </select>
          </div>
        </div>
        

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="pinCode" class="form-label fw-semibold">Pin Code</label>
            <input type="text" id="pinCode" class="form-control" [(ngModel)]="address.pinCode" name="pinCode" required>
          </div>

          <div class="col-md-6 mb-3 mt-2">
            <label class="form-label fw-semibold">Address Type</label>
            <div>
              <label class="me-3">
                <input type="radio" [(ngModel)]="address.addressType" name="addressType" value="Home" required> Home
              </label>
              <label>
                <input type="radio" [(ngModel)]="address.addressType" name="addressType" value="Work"> Work
              </label>
            </div>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input me-2" id="isDefault" [(ngModel)]="address.isDefault"
            name="isDefault">
          <label class="form-check-label" for="isDefault">Set as Default Address</label>
        </div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-outline-danger btn-sm me-2" (click)="cancel()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Address</button>
        </div>
      </form>
    </div>
  </div>
</div>
