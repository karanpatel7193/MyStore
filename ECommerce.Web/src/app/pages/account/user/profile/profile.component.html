<div class="container-fluid">
<div class="row">
    <div class="container-fluid">
    <div class="row">
        <!-- Profile Content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Personal Information</h5>
                </div>
                <div class="card-body">
                    <form #profileForm="ngForm" novalidate>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Full Name:</strong>
                                <span *ngIf="!isEditMode">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
                                <input *ngIf="isEditMode" type="text" class="form-control" [(ngModel)]="currentUser.firstName" name="firstName" required />
                                <input *ngIf="isEditMode" type="text" class="form-control mt-1" [(ngModel)]="currentUser.lastName" name="lastName" required />
                            </li>

                            <li class="list-group-item">
                                <strong>Email:</strong>
                                <span *ngIf="!isEditMode">{{ currentUser.email }}</span>
                                <input *ngIf="isEditMode" type="email" class="form-control" [(ngModel)]="currentUser.email" name="email" required />
                            </li>

                            <!-- <li class="list-group-item">
                                <strong>Gender:</strong>
                                <span *ngIf="!isEditMode">{{ currentUser.gender }}</span>
                                <select *ngIf="isEditMode" class="form-select" [(ngModel)]="currentUser.gender" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </li> -->
                        </ul>

                        <div class="mt-3  text-end">
                            <button class="btn btn-sm me-2" [ngClass]="isEditMode ? 'btn-danger' : 'btn-primary'" (click)="toggleEditMode()">
                                {{ isEditMode ? 'Cancel' : 'Edit' }}
                            </button>
                            <button class="btn btn-success btn-sm" *ngIf="isEditMode" (click)="saveProfile()">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
