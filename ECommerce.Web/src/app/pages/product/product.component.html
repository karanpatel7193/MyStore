<div class="container mt-4">
    <div class="row">
      <!-- Filter Section -->
      <div class="col-md-3">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Filter Criteria</h5>
            <button class="btn btn-primary btn-sm" (click)="applyFilters()">Apply Filters</button>
          </div>
  
          <div *ngFor="let property of properties">
            <h6 class="fw-bold">{{ property.propertyName }}</h6>
            <ul class="list-unstyled">
              <li *ngFor="let value of values[property.propertyId]; let i = index">
                <label class="d-flex align-items-center" [for]="'checkbox-' + property.propertyId + '-' + i">
                  <input 
                    type="checkbox"
                    class="me-2"
                    [id]="'checkbox-' + property.propertyId + '-' + i"
                    (change)="onFilterChange(property.propertyId, property.propertyName, value.value, value.unit, $event)">
                  <span>{{ value.value }} <span *ngIf="value.unit !== 'None'">{{ value.unit }}</span></span>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Product Section -->
      <div class="col-md-9">
        <div *ngIf="filteredProducts.length === 0" class="text-center mt-4">No products found.</div>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <div class="col" *ngFor="let product of filteredProducts">
                <a 
                  [routerLink]="['/product-details', product.id]" 
                  class="text-decoration-none text-dark"
                >
                  <div class="card h-100 border-0 shadow-sm">
                    <div class="p-3 text-center bg-white">
                      <img 
                        [src]="product.mediaThumbUrl | imageUrlPipe" 
                        alt="{{ product.name }}" 
                        style="height: 180px; object-fit: contain; max-width: 100%;" 
                      />
                    </div>
                    <div class="card-body px-3 py-2">
                      <h6 class="mb-1" style="font-size: 0.95rem; font-weight: 600;">
                        {{ product.name }}
                      </h6>
                      <p class="text-muted mb-1" style="font-size: 0.85rem; line-height: 1.3em; height: 2.6em; overflow: hidden;">
                        {{ product.description }}
                      </p>
                      <div class="fw-bold text-success" style="font-size: 1.05rem;">â‚¹{{ product.finalSellPrice }}</div>
                    </div>
                  </div>
                </a>
              </div>
              
        </div>
      </div>
    </div>
  </div>
