<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row shadow-lg w-75">
        <!-- Left Section -->
        <div class="col-md-6 bg-primary text-white d-flex flex-column justify-content-center p-4">
            <h2 class="fw-bold">Forget Password</h2>
            <p>Enter your email address and we'll send you a password reset link.</p>
            <img src="public/images/icons/login_img_c4a81e.png" class="img-fluid">
        </div>
        
        <!-- Right Section -->
        <div class="col-md-6 bg-white p-4 d-flex flex-column justify-content-center">
            <form #forgetPasswordForm="ngForm" novalidate>
                <div class="form-group text-start mb-3">
                    <label class="mb-2" for="email">Email address</label>
                    <input type="email" name="inputEmail" id="inputEmail" class="form-control shadow-sm size-lg" placeholder="Type email..." required/>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2" (click)="save(forgetPasswordForm.valid ?? false)">Send</button>
                <p class="text-center mt-3"><a href="/" class="text-primary fw-bold">Cancel</a></p>
            </form>
        </div>
    </div>
</div>
