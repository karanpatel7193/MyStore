<div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card forgot-card p-4 shadow rounded-4">
            <form #forgetPasswordForm="ngForm" novalidate>
                <h3 class="text-center fw-bold mb-3">Forget Password</h3>
                <p class="text-center text-muted mb-4">
                    Enter your email address and we'll send you a password reset link.
                </p>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" name="inputEmail" id="inputEmail" class="form-control"
                        placeholder="Type email..." required />
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary rounded" (click)="save(forgetPasswordForm.valid ?? false)">
                        Send
                    </button>
                    <button type="button" class="btn btn-outline-secondary m-0 rounded" routerLink="/auth/login">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
</div>
