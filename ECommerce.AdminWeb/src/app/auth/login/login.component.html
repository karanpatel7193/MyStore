<div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-card shadow">
        <form (ngSubmit)="login(UserForm.valid ?? false)" #UserForm="ngForm" autocomplete="off" novalidate>
            <h2 class="text-center mb-3">Sign In</h2>
            <div class="form-group mb-3">
                <label for="inputEmail" class="">Username</label>
                <input type="text" id="inputEmail" name="inputEmail" class="form-control" [(ngModel)]="user.username"
                    required placeholder="hello@example.com" #inputEmail="ngModel" />
                <div class="text-danger small mt-1"
                    *ngIf="(UserForm.submitted && inputEmail.invalid) || (inputEmail.dirty && inputEmail.invalid)">
                    Username is required!
                </div>
            </div>
            <div class="form-group mb-3 position-relative">
                <label for="inputPassword" class="form-label">Password</label>
                <input [type]="showPassword.password" id="inputPassword" name="inputPassword" class="form-control"
                    [(ngModel)]="user.password" required placeholder="••••••••" #inputPassword="ngModel" />
                <span class="position-absolute toggle-password" (click)="togglePassword('password')">
                    <i
                        [ngClass]="{'bi-eye': showPassword.password === 'text', 'bi-eye-slash': showPassword.password === 'password'}"></i>
                </span>
                <div class="text-danger small mt-1"
                    *ngIf="(UserForm.submitted && inputPassword.invalid) || (inputPassword.dirty && inputPassword.invalid)">
                    Password is required.
                </div>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" />
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button class="btn btn-primary w-100 rounded">Get Started</button>
            <div class="text-center mt-3">
                <div class="mb-1">
                    <small>
                        Don't have an account?
                        <a routerLink="/auth/registration" class="text-decoration-none text-primary">Sign up</a>
                    </small>
                </div>
                <div>
                    <small>
                        <a routerLink="/auth/forgetPassword" class="text-decoration-none text-primary">Forgot
                            Password?</a>
                    </small>
                </div>
            </div>
        </form>
    </div>
</div>
