
<div class="card tile-panel">
    <div class="col-lg-12 col-md-10">
        <form #categoryPropertyForm="ngForm" novalidate>
            <div class="rounded">
                <div class="card-header">
                    <h4 class="card-title mb-0">{{ mode }} Category Property</h4>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6 mb-1">
                            <div class="form-group mb-1">
                                <label for="propertyId" class="form-label">Property Name</label>
                                <div class="input-group">
                                    <select class="form-select shadow-sm" [(ngModel)]="categoryProperty.propertyId"
                                        id="propertyId" name="propertyId">
                                        <option value="0">Select PropertyId</option>
                                        <option *ngFor="let Property of properties" [value]="Property.id">{{ Property.name }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-1">
                            <div class="form-group mb-1">
                                <label for="unit">Unit</label>
                                <div class="input-group mt-2">
                                    <input type="text" class="form-control shadow-sm" [(ngModel)]="categoryProperty.unit" id="unit" name="unit" placeholder="Unit (e.g., kg)" required #inUnit="ngModel" />
                                    <div class="invalid-feedback" *ngIf="(categoryPropertyForm.submitted && inUnit.invalid) || (inUnit.dirty && inUnit.invalid) || (inUnit.touched && inUnit.invalid)">
                                        Unit is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer d-flex">
                    <button class="btn btn-primary" (click)="save(categoryPropertyForm.valid)" [disabled]="!categoryPropertyForm.valid" title="Click here to submit this record.">
                        Save
                    </button>
                    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
