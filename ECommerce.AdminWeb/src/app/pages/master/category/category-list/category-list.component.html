<div class="card tile-panel">
    <div class="card-header">
        <h4 style="display: contents;" class="card-title mb-0">Categories</h4>
        <button 
            (click)="add()" 
            class="btn btn-icon btn-tnx float-end" 
            [ngClass]="{'btn-outline-success': access.canInsert, 'btn-outline-secondary': !access.canInsert}" 
            title="{{access.canInsert ? 'Click here to add a new category.' : 'You do not have add access for this page.'}}">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <form #SearchBlockForm="ngForm" novalidate>
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <div class="form-group mb-2">
                                <label for="categoryName" class="form-label">Category</label>
                                <div class="input-group">
                                    <input type="text" class="form-control shadow-sm" [(ngModel)]="categoryParameter.name" id="categoryName" name="categoryName" placeholder="Category Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="inParentId" class="form-label">Parent Category</label>
                                <select class="form-select mb-2 shadow-sm" required [(ngModel)]="categoryParameter.parentId"
                                    id="inParentId" name="inParentId" #inParentId="ngModel"
                                    [ngClass]="{'form-control-danger':(( inParentId.invalid) && (inParentId.dirty || inParentId.touched))}">
                                    <option value="0">Select Parent Category</option>
                                    <option *ngFor="let parent of parentCategories" [value]="parent.id">
                                        {{ parent.name }}
                                    </option>
                                </select>
                                <div class="invalid-feedback"
                                    *ngIf="(inParentId.invalid) || (inParentId.dirty && inParentId.invalid) || (inParentId.touched && inParentId.invalid)">
                                    Parent Category is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="mt-3 mb-4">
                        <button 
                            class="btn btn-primary" 
                            (click)="search()" 
                            [ngClass]="{'btn-out line-primary': !access.canView, 'btn-outline-secondary': !access.canView}" 
                            title="{{access.canView ? 'Click here to search records.' : 'You do not have search access for this page.'}}">
                            Search
                        </button>
                        <button type="button" class="btn btn-outline-secondary" (click)="reset()">Reset</button>
                    </div> -->
                    <div class="d-flex justify-content-between mt-3 mb-4">
                        <div>
                            <button class="btn btn-primary" 
                                    (click)="search()" 
                                    [ngClass]="{'btn-outline-primary':!access.canView, 'btn-outline-secondary':!access.canView}" 
                                    title="{{!(!access.canView) ? 'Click here to search record.' : 'You do not have search access of this page.'}}">
                                Search
                            </button>
                            <button type="button" class="btn btn-outline-secondary" (click)="reset()">Reset</button>
                        </div>
                        <div>
                            <button class="btn btn-icon btn-tnx btn-primary" (click)="syncAll()" title="Click to sync All Products">
                                <i class="bi bi-arrow-repeat"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-bordered table-hover sort">
            <thead>
                <tr style="cursor: pointer;">
                    <th (click)="sort('Name')" class="sort-header text-start">
                        Name
                        <i class="fa" [ngClass]="{'fa-sort': (categoryParameter.sortExpression != 'Name'), 'fa-sort-asc': (categoryParameter.sortExpression == 'Name' && categoryParameter.sortDirection === 'asc'), 'fa-sort-desc': (categoryParameter.sortExpression == 'Name' && categoryParameter.sortDirection == 'desc')}" aria-hidden="true"></i>
                    </th>
                    <th (click)="sort('Description')" class="sort-header text-start">
                        Description
                        <i class="fa" [ngClass]="{'fa-sort': (categoryParameter.sortExpression != 'Description'), 'fa-sort-asc': (categoryParameter.sortExpression == 'Description' && categoryParameter.sortDirection === 'asc'), 'fa-sort-desc': (categoryParameter.sortExpression == 'Description' && categoryParameter.sortDirection == 'desc')}" aria-hidden="true"></i>
                    </th>
                    <th (click)="sort('ParentName')" class="sort-header text-start">
                        Parent Category
                        <i class="fa" [ngClass]="{'fa-sort': (categoryParameter.sortExpression != 'ParentName'), 'fa-sort-asc': (categoryParameter.sortExpression == 'ParentName' && categoryParameter.sortDirection === 'asc'), 'fa-sort-desc': (categoryParameter.sortExpression == 'ParentName' && categoryParameter.sortDirection == 'desc')}" aria-hidden="true"></i>
                    </th>
                    <th (click)="sort('IsVisible')" class="sort-header text-start">
                        Is Visible
                        <i class="fa" [ngClass]="{'fa-sort': (categoryParameter.sortExpression != 'IsVisible'), 'fa-sort-asc': (categoryParameter.sortExpression == 'IsVisible' && categoryParameter.sortDirection === 'asc'), 'fa-sort-desc': (categoryParameter.sortExpression == 'IsVisible' && categoryParameter.sortDirection == 'desc')}" aria-hidden="true"></i>
                    </th>
                    <th style="width: 145px;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of this.categoryGridModel.categories">
                    <td>{{ category.name }}</td>
                    <td >{{ category.description }}</td>
                    <td>{{ category.parentName }}</td>
                    <td>{{ category.isVisible }}</td>
                    <td>
                        <button 
                            (click)="addProperties(category.id, category.name)" 
                            class="btn btn-icon btn-tnx btn-outline-success" 
                            title="Click here to add properties to category '{{ category.name }}'">
                            <i class="bi bi-tools"></i>
                        </button>
                        <button 
                            (click)="edit(category.id)" 
                            class="btn btn-icon btn-tnx" 
                            [ngClass]="{'btn-outline-primary': access.canUpdate, 'btn-outline-secondary': !access.canUpdate}" 
                            title="{{access.canUpdate ? 'Click here to edit this category.' : 'You do not have edit access for this page.'}}">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button 
                            (click)="delete(category.id)" 
                            class="btn btn-icon btn-tnx" 
                            [ngClass]="{'btn-outline-danger': access.canDelete, 'btn-outline-secondary': !access.canDelete}" 
                            title="{{access.canDelete ? 'Click here to delete this category.' : 'You do not have delete access for this page.'}}">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="card-footer text-body-secondary">
            <div class="float-start card-header-controls">
                <select [(ngModel)]="categoryParameter.pageSize" (change)="search()" class="form-select">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
            <div class="float-start total-records">Total Record(s) <strong>{{this.categoryGridModel.totalRecords}}</strong></div>
            <div class="float-end">
                <ngb-pagination [collectionSize]="this.categoryGridModel.totalRecords" [pageSize]="categoryParameter.pageSize"
                    [(page)]="categoryParameter.pageIndex" [maxSize]="5" [rotate]="true" [ellipses]="false"
                    [boundaryLinks]="true" (pageChange)="search()"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
