<div class="card tile-panel w-100">
    <div class="card-header d-flex flex-wrap justify-content-between align-items-center">
        <h4 class="card-title mb-0">Product Property : {{productName}} </h4>
        <div class="d-flex gap-2 mt-2 mt-md-0">
            <button type="button" class="btn btn-icon btn-tnx btn-outline-secondary" (click)="cancel()">
                <i class="fa fa-arrow-left"></i>
            </button>
            <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover sort">
                <thead>
                  <tr>
                    <th>Property Name</th>
                    <th>Value</th>
                    <th>Unit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of productPropertyGrid?.productProperties">
                    <td>{{ item.propertyName }}</td>
                    <td>
                      <input [(ngModel)]="item.value" class="form-control" [disabled]="isDisabledProperty(item.propertyId)" />
                    </td>
                    <td>{{ item.unit }}</td>
                  </tr>
                </tbody>
              </table>
              
        </div>
    </div>
</div>
